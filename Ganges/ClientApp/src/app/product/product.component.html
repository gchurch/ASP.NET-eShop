<!--Using *ngIf here makes sure that we only subscribe to the observable once-->
<div *ngIf="(product$ | async) as product">
    <h1>{{product.title}}</h1>
    <!--If a valid product is received that display its details.-->
    <div *ngIf="product.id">
        <p>ID: {{ product.id }}</p>
        <p>Description: {{product.description}}</p>
        <p>Seller: {{product.seller}}</p>
        <p>Price: {{product.price | currency}}</p>
        <p>Quantity: {{product.quantity}}</p>
        <button (click)="onBuyNow(product.id)">Buy Now!</button>
        <img src="assets/{{product.imageUrl}}"/>
    </div>
</div>
