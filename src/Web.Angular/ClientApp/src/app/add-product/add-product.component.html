<h1>Add a Product</h1>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <div>
        <p>Product Title: <input type="text" formControlName="title"></p>
    </div>
    
    <div>
        <p>Description: <input type="text" formControlName="description"></p>
    </div>

    <div>
        <p>Seller's Name: <input type="text" formControlName="seller"></p>
    </div>

    <div>
        <p>Price: Â£<input type="number" formControlName="price"></p>
    </div>

    <div>
        <p>Quantity: <input type="number" formControlName="quantity"></p>
    </div>

    <button type="submit" [disabled]="!productForm.valid">Submit</button>

</form>
